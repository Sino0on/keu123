{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in educations %}
        <div class="col">
          <div class="card shadow-sm">
            {% if i.image %}
            <img class="bd-placeholder-img card-img-top" width="100%" src="{{ i.image.url }}" alt="">
            {% else %}
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: {{ i.title }}" preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{ i.title }}</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ i.title }}</text></svg>
            {% endif %}
            <div class="card-body">
              <p class="card-text">{{ i.text }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'disciplines' i.id %}">{{ i.title }}</a>

                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>


{% endblock %}
